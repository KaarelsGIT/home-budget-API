<form>
  <div>
    <select
      [(ngModel)]="filters.year"
      name="year" (change)="onFilterChange()"
    >
      <option
        value=null>
        All years
      </option>

      <option
        *ngFor="let year of years" [value]="year">
        {{ year }}
      </option>
    </select>
  </div>

  <div>
    <app-month-dropdown
      [selectedMonth]="filters.month"
      (selectedMonthChange)="onMonthChange($event)">
    </app-month-dropdown>
  </div>

  <div>
    <app-user-dropdown
      [styleType]="'form'"
      [selectedUser]="filters.userId"
      (selectedUserChange)="onUserChange($event)">
    </app-user-dropdown>
  </div>

  <div>
    <app-category-dropdown
      [type]="type"
      [asList]="true"
      [(selectedCategory)]="filters.categoryId"
      (selectedCategoryChange)="onCategoryChange($event)">
    </app-category-dropdown>
  </div>

  <button
    *ngIf="isFilterActive()"
    type="button"
    (click)="clearFilters()"
    class="clear-filters">
    Clear Filters
  </button>
</form>

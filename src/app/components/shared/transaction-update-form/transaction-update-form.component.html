<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal">
    <h2>Edit Transaction</h2>
    <form (ngSubmit)="onSave()">
      <label>User:</label>
      <input type="text" [value]="transaction?.user?.username" disabled />

      <label>Category:</label>
      <input type="text" [value]="transaction?.category?.name" disabled />

      <label>Amount:</label>
      <input type="number" [(ngModel)]="transaction.amount" name="amount" required />

      <label>Description:</label>
      <input type="text" [(ngModel)]="transaction.description" name="description" />

      <div class="modal-buttons">
        <button (click)="onSave()" [disabled]="isLoading">
          {{ isLoading ? 'Saving...' : 'Save' }}
        </button>
        <button (click)="onClose()" [disabled]="isLoading">Cancel</button>
      </div>

    </form>
  </div>
</div>

<div
  class="modal-overlay"
  [class.from-modal]="isInModal"
  *ngIf="isVisible"
  (click)="close()"
>
  <div
    class="modal-content"
    (click)="$event.stopPropagation()"
  >
    <div class="modal-header">
      <h2>Add New {{ type | titlecase }} Category</h2>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="addCategory()">
        <div class="form-group">
          <label for="categoryName">Category Name:</label>
          <input
            id="categoryName"
            type="text"
            [(ngModel)]="categoryName"
            name="categoryName"
            required
          >
        </div>

        <div class="form-group">
          <label for="categoryDescription">Description:</label>
          <input
            id="categoryDescription"
            type="text"
            [(ngModel)]="categoryDescription"
            name="categoryDescription"
          >
        </div>

        <div *ngIf="type === 'expense'" class="form-group checkbox">
          <label>
            <input
              type="checkbox"
              [(ngModel)]="recurringPayment"
              name="recurringPayment">
            Recurring Payment
          </label>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="secondary"
            (click)="close()">
            Cancel
          </button>
          <button
            type="submit"
            class="primary">
            Add Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div>
  <select
    [(ngModel)]="selectedCategory"
    (change)="onCategoryChange()"
  >
    <option
      [value]="null"
      disabled selected>
      {{ placeholder }}
    </option>

    <option
      *ngIf="allowAddCategory"
      value="__add__">
      âž• Add Category
    </option>

    <option
      *ngFor="let category of categories"
      [value]="category.id">
      {{ category.name }}
    </option>
  </select>
</div>

<app-add-category-modal
  [isVisible]="showAddModal"
  [type]="type"
  [isInModal]="isInModal"
  (categoryAdded)="onAddCategory($event)"
  (closeModal)="onModalClose()">
</app-add-category-modal>
